name:
  test
on:
  push
jobs:
  test:
    if: |
      !contains(github.event.head_commit.message, 'WIP')

    strategy:
      matrix:
        nim: ['version-1-6']

    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install libgit2-dev
      - run: ls -R /usr/include/git2
      - uses: actions/checkout@v2
      - uses: alaviss/setup-nim@master
        with:
          path: '../nim'
          version: ${{ matrix.nim }}
      - run: "nimble -y test"
